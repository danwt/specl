<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B2F4A"/>
      <stop offset="100%" stop-color="#261C34"/>
    </linearGradient>
    <linearGradient id="face" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4E3F63"/>
      <stop offset="100%" stop-color="#3B2F4A"/>
    </linearGradient>
  </defs>

  <!-- Body (rounder, more compact) -->
  <ellipse cx="256" cy="310" rx="145" ry="170" fill="url(#body)"/>

  <!-- Head -->
  <circle cx="256" cy="190" r="135" fill="#3B2F4A"/>

  <!-- Ear tufts (sharper) -->
  <polygon points="155,105 130,28 190,85" fill="#3B2F4A"/>
  <polygon points="357,105 382,28 322,85" fill="#3B2F4A"/>

  <!-- Facial disc -->
  <circle cx="256" cy="200" r="108" fill="url(#face)"/>

  <!-- Spectacle patches (prominent cream rings) -->
  <circle cx="205" cy="195" r="56" fill="#F5E6C8"/>
  <circle cx="307" cy="195" r="56" fill="#F5E6C8"/>

  <!-- Spectacle inner (dark) -->
  <circle cx="205" cy="195" r="42" fill="#261C34"/>
  <circle cx="307" cy="195" r="42" fill="#261C34"/>

  <!-- Bridge -->
  <rect x="247" y="188" width="18" height="14" rx="5" fill="#F5E6C8"/>

  <!-- Iris (golden amber gradient) -->
  <circle cx="205" cy="193" r="26" fill="#E8A317"/>
  <circle cx="307" cy="193" r="26" fill="#E8A317"/>

  <!-- Inner iris ring -->
  <circle cx="205" cy="193" r="20" fill="#D4922A"/>
  <circle cx="307" cy="193" r="20" fill="#D4922A"/>

  <!-- Pupils -->
  <circle cx="210" cy="191" r="13" fill="#0E0A14"/>
  <circle cx="312" cy="191" r="13" fill="#0E0A14"/>

  <!-- Eye highlights -->
  <circle cx="215" cy="185" r="6" fill="#FFF" opacity="0.85"/>
  <circle cx="317" cy="185" r="6" fill="#FFF" opacity="0.85"/>
  <circle cx="204" cy="198" r="3" fill="#FFF" opacity="0.4"/>
  <circle cx="306" cy="198" r="3" fill="#FFF" opacity="0.4"/>

  <!-- Beak -->
  <path d="M 256,228 L 244,250 Q 256,256 268,250 Z" fill="#D4922A"/>
  <path d="M 256,228 L 248,244 Q 256,248 264,244 Z" fill="#E8A317"/>

  <!-- Chest V pattern -->
  <path d="M 210,310 Q 256,400 302,310 L 290,320 Q 256,385 222,320 Z" fill="#4E3F63" opacity="0.5"/>

  <!-- Wing hints -->
  <path d="M 115,280 Q 110,350 140,400 Q 130,340 125,290 Z" fill="#322645" opacity="0.5"/>
  <path d="M 397,280 Q 402,350 372,400 Q 382,340 387,290 Z" fill="#322645" opacity="0.5"/>

  <!-- Feet -->
  <g fill="#D4922A">
    <ellipse cx="218" cy="468" rx="28" ry="10"/>
    <ellipse cx="294" cy="468" rx="28" ry="10"/>
    <!-- Talons -->
    <circle cx="196" cy="468" r="6"/>
    <circle cx="218" cy="472" r="6"/>
    <circle cx="240" cy="468" r="6"/>
    <circle cx="272" cy="468" r="6"/>
    <circle cx="294" cy="472" r="6"/>
    <circle cx="316" cy="468" r="6"/>
  </g>
</svg>
