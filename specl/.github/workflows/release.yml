name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: specl-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: specl-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: specl-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: specl-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          workspaces: specl

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        working-directory: specl
        run: cargo build --release --target ${{ matrix.target }} -p specl-cli

      - name: Package
        run: |
          mkdir -p dist
          cp specl/target/${{ matrix.target }}/release/specl dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect binaries
        run: |
          mkdir -p release
          for dir in artifacts/specl-*; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name"
          done

      - name: Extract changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          awk "/^## \[$VERSION\]/{found=1; next} /^## \[/{if(found) exit} found{print}" specl/CHANGELOG.md > notes.md
          if [ ! -s notes.md ]; then
            echo "Release $GITHUB_REF_NAME" > notes.md
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: notes.md
          files: release/*
          generate_release_notes: false
